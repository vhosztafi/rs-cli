name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            artifact-name: roadstatus-win-x64.zip
          - os: ubuntu-latest
            rid: linux-x64
            artifact-name: roadstatus-linux-x64.zip
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore --runtime ${{ matrix.rid }}
      
    - name: Publish
      run: dotnet publish src/RoadStatus.Cli/RoadStatus.Cli.csproj --no-restore --configuration Release --runtime ${{ matrix.rid }} --self-contained true -p:DebugType=None --output ./publish/${{ matrix.rid }}
      
    - name: Create zip archive (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        Compress-Archive -Path publish/${{ matrix.rid }}/* -DestinationPath ${{ matrix.artifact-name }} -Force
        
    - name: Create zip archive (Linux)
      if: matrix.os == 'ubuntu-latest'
      shell: bash
      run: |
        cd publish/${{ matrix.rid }}
        zip -r ../../${{ matrix.artifact-name }} *
        cd ../..
      
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact-name }}
        path: ${{ matrix.artifact-name }}
        retention-days: 90

  create-release:
    needs: build-and-release
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts
      
    - name: Create draft release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        draft: true
        files: ./artifacts/**/*
        body: |
          Self-contained binaries for ${{ github.ref_name }}
          
          ## Downloads
          
          - **Windows x64**: `roadstatus-win-x64.zip`
          - **Linux x64**: `roadstatus-linux-x64.zip`
          
          ## Usage
          
          Extract the zip file and run the executable:
          
          - **Windows**: `RoadStatus.exe <road-id>`
          - **Linux**: `./RoadStatus <road-id>`